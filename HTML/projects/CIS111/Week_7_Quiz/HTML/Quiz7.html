<!DOCTYPE html>

<html>
  
  
  <head>
  
        <link href="../CSS/Quiz7.css" rel="stylesheet" />
	<meta charset="UTF-8" />
	<title>Quiz 7: Forms</title>
	
  </head>
  
  
  <body>
    
    <h1>Enter Shipping Information</h1>
    
    <form>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="First Name" />
    
    <label for="last-name">Last Name</label>
    <input type="text" id="Last-name" placeholder="Last Name" />
    
    <label for="address">Address</label>
    <input type="text" id="Addres" placeholder="Address" />
    
    <label for="apt/ste">Apt/Ste</label>
    <input type="text" id="apt-ste" placeholder="Apt/Ste" />
    
    <label for="city">City</label>
    <input type="text" id="city" placeholder="City" />
    
    <label for="state">State</label>
    <select id="state">
      <option> Alabama </option>
      <option> Alaska </option>
      <option> Arizona </option>
    </select>
    
    <label for="postal-code">Postal Code</label>
    <input type="text" id="pastal-code" placeholder="Postal Code" />
    
    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="Phone" />
    
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Email" />
    
    <input type="submit" value="Add Shipping" />
    
    </form>
  
  </body>
  
  
</html>
